<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
</head>
<body>

<!--导航-->
<nav th:replace="admin/_fragments :: menu(2)" class="ui inverted attached segment me-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">管理后台</h2>
            <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==1} ? ' active'"><i class="mini home icon"></i>博客</a>
            <a href="#" th:href="@{/admin/categories}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? ' active'"><i class="mini idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==3} ? ' active'"><i class="mini tags icon"></i>标签</a>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="https://picsum.photos/id/103/100/100" alt="" class="ui avatar image">
                        崔福罡
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>


<!--中间内容-->
<div class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
            <i class="close icon"></i>
            <div class="header">提示：</div>
            <p th:text="${message}"></p>
        </div>
        <table class="ui celled table">
            <thead>
            <tr>
                <th></th>
                <th>名称</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>

                <tr th:each="category, iterStat: ${page.content}">
                    <td th:text="${iterStat.count}">1</td>
                    <td th:text="${category.name}">可以联系清单</td>
                    <td>
                        <a href="#" th:href="@{/admin/category/{id}/edit(id=${category.id})}" class="ui mini teal basic button">编辑</a>
                        <a href="#" th:href="@{/admin/category/{id}/delete(id=${category.id})}" class="ui mini red basic button">删除</a>
                    </td>
                </tr>
            </tbody>

            <tfoot>
            <tr>
                <th colspan="6">
                    <div class="ui mini floated pagination menu"  th:if="${page.totalPages} > 1">
                        <a href="#" th:href="@{/admin/categories/(page=${page.number} - 1)}" class="item" th:unless="${page.first}">
                            上一页
                        </a>

                        <a href="#" th:href="@{/admin/categories/(page=${page.number} + 1)}" class="item" th:unless="${page.last}">
                            下一页
                        </a>
                    </div>
                    <a th:href="@{/admin/categories/add}" class="ui right floated mini teal basic button">新增</a>
                </th>
            </tr>
            </tfoot>
        </table>
    </div>


</div>

<br>
<br>
<!--底部-->
<footer class="ui inverted vertical segment m-padded-tb-massive">

    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/apple-touch-icon-60x60.png" class="ui rounded image" alt="" style="width: 110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-spaced m-opacity-mini">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事(User Story)</a>
                    <a href="#" class="item">用户故事(User Story)</a>
                    <a href="#" class="item">用户故事(User Story)</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-spaced m-opacity-mini">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email: fgcui@outlook.com</a>
                    <a href="#" class="item">微信: 877975601</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-spaced m-opacity-mini">崔福罡</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">
                    这个是我的个人博客，这个是我的个人博客，这个是我的个人博客
                </p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright@2019-2020 CuiTalk</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

    <script>
        $('.menu.toggle').click(function() {
            $('.m-item').toggleClass('m-mobile-hide');
        });

        $('.ui.dropdown').dropdown({
            on: 'hover'
        });

        $('.message .close').on('click', function() {
            $(this)
                .closest('.message')
                .transition('fade');
        })
    </script>
</body>
</html>
